<link rel="stylesheet" href="styles.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>
<body>

<div class="btn-container">

</div>


<script src="script.js"></script>
<script>
// Function to play audio
function playAudio(button) {
  const audioPath = button.dataset.audio; // Retrieve audio file path
  const audio = new Audio(audioPath); // Create new audio element
  audio.play(); // Play audio
}

// Add event listener to container for pronunciation buttons
const container = document.querySelector('.container');
container.addEventListener('click', function(event) {
  const target = event.target;
  if (target.classList.contains('pronunciation-button')) {
    playAudio(target);
  }
});

</script>
